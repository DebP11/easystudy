<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyEase</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #0F172A;
    color: #E5E7EB;
  }

  header {
    text-align: center;
    padding: 20px;
    background: #1E293B;
  }

  header h1 {
    margin: 0;
    color: #3B82F6;
  }

  main {
    padding: 20px;
    display: grid;
    gap: 20px;
    max-width: 600px;
    margin: auto;
  }

  .card {
    background: #1E293B;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
  }

  button {
    background: #3B82F6;
    border: none;
    padding: 10px 16px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px 4px 0 0;
  }

  button:hover {
    opacity: 0.9;
  }

  footer {
    text-align: center;
    padding: 15px;
    color: #94A3B8;
  }
</style>
</head>

<body>

<header>
  <h1>StudyEase</h1>
  <p>Study smart. Stay calm.</p>
</header>

<main>

  <!-- Study Timer Button -->
  <section class="card">
    <h2>‚è±Ô∏è Study Timer</h2>
    <button onclick="location.href='timer.html'">Go to Timer</button>
  </section>

  <!-- Authentication Buttons -->
  <section class="card">
    <h2>üîë Account</h2>
    <button id="signInBtn" onclick="location.href='auth.html'">Sign In</button>
    <button id="signUpBtn" onclick="location.href='auth.html'">Sign Up</button>
    <button id="logoutBtn" onclick="logout()" style="display:none;">Log Out</button>
    <p id="welcomeMsg"></p>
  </section>

</main>

<footer>
  Made for students ‚Ä¢ No pressure üå±
</footer>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
  apiKey: "AIzaSyBMEmLkJ8_-A1iSD_IF2NccOJHdcRm_Lug",
  authDomain: "study-2f23d.firebaseapp.com",
  projectId: "study-2f23d",
  storageBucket: "study-2f23d.firebasestorage.app",
  messagingSenderId: "213003244292",
  appId: "1:213003244292:web:ef994cb72bc3d265037651",
  measurementId: "G-WNCK3CT1V2"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const signInBtn = document.getElementById("signInBtn");
  const signUpBtn = document.getElementById("signUpBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const welcomeMsg = document.getElementById("welcomeMsg");

  // Check user login state
  auth.onAuthStateChanged(user => {
    if (user) {
      // User is signed in
      signInBtn.style.display = "none";
      signUpBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      welcomeMsg.innerText = `Welcome, ${user.displayName || user.email || user.phoneNumber}!`;
    } else {
      // User is not signed in
      signInBtn.style.display = "inline-block";
      signUpBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      welcomeMsg.innerText = "";
    }
  });

  // Log out function
  function logout() {
    auth.signOut()
      .then(() => {
        alert("Logged out successfully");
      })
      .catch(error => alert(error.message));
  }
</script>

</body>
</html>
